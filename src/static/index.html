<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>明灵顿高中课外活动</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>明灵顿高中</h1>
      <h2>课外活动管理</h2>
    </header>

    <main>
      <section id="admin-login" class="form-container">
        <h3>教师登录</h3>
        <form id="admin-login-form">
          <div class="form-group">
            <label for="admin-username">用户名：</label>
            <input type="text" id="admin-username" required />
          </div>
          <div class="form-group">
            <label for="admin-password">密码：</label>
            <input type="password" id="admin-password" required />
          </div>
          <button type="submit">登录</button>
        </form>
        <div id="admin-message" class="hidden"></div>
      </section>

      <section id="admin-panel" class="hidden">
        <h3>活动管理</h3>
        <button id="add-activity">添加新活动</button>
        <div id="admin-activities-list">
          <!-- 活动列表将在这里显示 -->
        </div>
      </section>

      <section id="activities-container">
        <h3>可参与活动</h3>
        <div id="activities-list">
          <!-- 活动将在这里加载 -->
          <p>正在加载活动...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>活动报名</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">学生邮箱：</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">选择活动：</label>
            <select id="activity" required>
              <option value="">-- 请选择活动 --</option>
              <!-- 活动选项将在这里加载 -->
            </select>
          </div>
          <button type="submit">报名</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 明灵顿高中</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
